{% extends 'site/layout.html' %}

{% block content %}
<main class="main-content">
  <div class="main-content-contact">
    <h2 class="main-title">Getting in touch with us</h2>

    <div class="main-container-contact">
      <section class="contact">
        <h4 class="sub-title">Send us your message</h4>
        <p>Fill out the form</p>

        <form>
          <div class="input-field">
            <input id="input" type="text">
            <label for="input">Name</label>
          </div>

          <div class="input-field">
            <input id="email" type="email" class="validate">
            <label for="email">Email</label>
            <span class="helper-text" data-error="Incorrect" data-success="Correct"></span>
          </div>

          <div class="input-field">
            <textarea id="textarea2" class="materialize-textarea" data-length="120" maxlength="120"></textarea>
            <label for="textarea2">Message</label>
          </div>

          <a class="waves-effect waves-light btn-small">Send</a>

        </form>

      </section>


      <section class="location">
        <div class="google-map">
          <iframe
            src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d15767.714006937606!2d13.485744553967297!3d-8.886239797495175!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1spt-PT!2sao!4v1606079028455!5m2!1spt-PT!2sao"
            frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0">
          </iframe>
        </div>

        <div class="address">
          <header class="address-item">
            <h3 class="sub-title">Address</h3>
            <p>Fodderiestraat 64, 2660 Hoboken</p>
          </header>


          <header class="address-item">
            <h3 class="sub-title">Email</h3>
            <p>evaripaulo@gmail.com</p>
          </header>


          <header class="address-item">
            <h3 class="sub-title">Phone</h3>
            <p>(+32) 465 64 46 42</p>
          </header>

        </div>
      </section>
    </div>
  </div>
</main>
{% endblock content %}
